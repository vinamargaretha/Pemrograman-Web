<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS function</title>
</head>
<body>
	<h1 id="judul">Belajar JavaScript</h1>
		Input 1 <Input type="angka" name="in1" id="Input1" size="2" value="12" >
		Input 2 <Input type="angka" name="in2" id="Input2" size="2" value="3"  >

		<br><br>Operasi
		<button id="Kali" onclick="Kalikan()">Kali</button>
		<button id="Bagi" onclick="Bagikan()">Bagi</button>
		<button id="Tambah" onclick="Tambahkan()">Tambah</button>
		<button id="Kurang" onclick="Kurangkan()">Kurang</button>

		<br><br>Hasil
		<br><span id="Hasil"></span>
</body>
</html>
<script type="text/javascript">
	function Kalikan(){
		var x = Number(document.getElementById('Input1').value);
		var y = Number(document.getElementById('Input2').value);
		var z = x*y;
		document.getElementById('Hasil').innerHTML=z;
	}
	function Bagikan(){
		var x = Number(document.getElementById('Input1').value);
		var y = Number(document.getElementById('Input2').value);
		var z = x/y;
		document.getElementById('Hasil').innerHTML=z;
	}
	function Tambahkan(){
		var x = Number(document.getElementById('Input1').value);
		var y = Number(document.getElementById('Input2').value);
		var z = x+y;
		document.getElementById('Hasil').innerHTML=z;
	}
	function Kurangkan(){
		var x = Number(document.getElementById('Input1').value);
		var y = Number(document.getElementById('Input2').value);
		var z = x-y;
		document.getElementById('Hasil').innerHTML=z;
	}
</script>
